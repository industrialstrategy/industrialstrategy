name: Build, scrape and deploy site

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser
          # AI bits - transformers + CPU torch
          pip install transformers
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run scraper
        run: python scraper.py

      - name: Build static site
        run: |
          mkdir -p _site
          cp -r site/* _site/
          mkdir -p _site/data
          cp -r data/* _site/data/
          # expose RSS feed at /feed.xml as well as /data/feed.xml
          if [ -f data/feed.xml ]; then cp data/feed.xml _site/feed.xml; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
